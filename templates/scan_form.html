<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Network Form</title>
</head>
<body>
    <h1>Scan Network Form</h1>
    <form action="/scan_network" method="post">
        <label for="target_ip">Enter Target IP Range (e.g., 192.168.1.1-254):</label>
        <input type="text" id="target_ip" name="target_ip" required>
        <br>
        <button type="submit">Scan Network</button>
    </form>
</body>
</html>
